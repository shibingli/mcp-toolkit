name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  publish:
    name: Build and Publish Python Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling
      
      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty | sed 's/^v//')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update version in pyproject.toml
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version
      
      - name: Update version in installer.py
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^VERSION = .*/VERSION = \"$VERSION\"/" python/mcp_toolkit_wrapper/installer.py
          cat python/mcp_toolkit_wrapper/installer.py | grep VERSION
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: python -m twine check dist/*
      
      - name: Publish to TestPyPI
        if: github.event.inputs.test_pypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository testpypi dist/*
      
      - name: Publish to PyPI
        if: github.event.inputs.test_pypi != 'true' && github.event_name == 'release'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

