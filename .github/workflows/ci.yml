name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25.5']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run tests
        env:
          GOEXPERIMENT: jsonv2,greenteagc
          CGO_ENABLED: ${{ matrix.os == 'ubuntu-latest' && '1' || '0' }}
        run: |
          # 在 Ubuntu 上使用 race 检测，其他平台不使用
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
          else
            go test -v -coverprofile=coverage.txt -covermode=atomic ./...
          fi
        shell: bash
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false
  
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2
          args: --timeout=5m
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
      
      - name: Build
        env:
          GOEXPERIMENT: jsonv2,greenteagc
        run: |
          go build -tags="sonic" -o mcp-toolkit .
      
      - name: Test build script
        run: |
          chmod +x scripts/build.sh
          VERSION=test ./scripts/build.sh
      
      - name: Verify artifacts
        run: |
          ls -lh dist/
          test -f dist/checksums.txt
          echo "Build artifacts created successfully"
  
  python-package:
    name: Python Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: python -m twine check dist/*
      
      - name: Verify package
        run: |
          ls -lh dist/
          echo "Python package built successfully"

