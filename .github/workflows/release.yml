name: Release

on:
  push:
    tags:
      # 只在推送符合 vXX.YY.ZZ 或 vXX.YY.ZZ-CCC 格式的 tag 时触发
      # 例如: v1.0.0, v1.2.3, v2.0.0-alpha, v1.5.0-beta.1
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0, v1.0.0-alpha)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "### Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Download Go dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.txt | tail -1 >> $GITHUB_STEP_SUMMARY

      - name: Build for all platforms
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          GOEXPERIMENT: jsonv2,greenteagc
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Verify build artifacts
        run: |
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Windows Packages (zip)" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*windows*.zip | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Linux/macOS Packages (tar.gz)" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*{linux,darwin}*.tar.gz | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Checksums" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat dist/checksums.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.version != ''
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Using uv (Recommended)
            ```bash
            uv tool install mcp-toolkit
            ```

            ### Using install script

            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            Invoke-WebRequest -Uri "https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.ps1" -OutFile "install.ps1"
            .\install.ps1
            ```

            ### Manual Download
            Download the appropriate binary for your platform from the assets below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-toolkit-${{ steps.get_version.outputs.VERSION }}
          path: |
            dist/*.zip
            dist/*.tar.gz
            dist/checksums.txt
          retention-days: 90

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.version != ''
    environment:
      name: pypi
      url: https://pypi.org/project/mcp-sandbox-toolkit/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty | sed 's/^v//')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "### Publishing Version: \`$VERSION\` to PyPI" >> $GITHUB_STEP_SUMMARY

      - name: Update version in pyproject.toml
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml version to: $VERSION"
          cat pyproject.toml | grep "^version"

      - name: Build package
        run: |
          python -m build
          echo "### Built Packages" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check package
        run: |
          python -m twine check dist/*
          echo "✅ Package validation passed" >> $GITHUB_STEP_SUMMARY

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/* --verbose
          echo "✅ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with: \`pip install mcp-sandbox-toolkit\`" >> $GITHUB_STEP_SUMMARY
          echo "or: \`uv tool install mcp-sandbox-toolkit\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ steps.get_version.outputs.VERSION }}
          path: dist/
          retention-days: 90

